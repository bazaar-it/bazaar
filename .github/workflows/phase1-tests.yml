name: Phase 1 Assurance Tests

on:
  push:
    branches:
      - main
      - feat/sprint106-server-compilation-phase1
  pull_request:
    branches:
      - main
      - feat/sprint106-server-compilation-phase1

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run test:phase1
